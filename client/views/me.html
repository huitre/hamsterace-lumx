<ng-include src="'views/appbar.html'"></ng-include>
<ng-include src="'views/sidebar.html'"></ng-include>
<div flex-container="row" flex-gutter="24" class="me main">
  <div class="img-round" style="height: 150px;background-image: url(http://www.google.fr/url?source=imglanding&amp;ct=img&amp;q=http://www.thehindu.com/multimedia/dynamic/01488/VBK-NADAL_1488114f.jpg&amp;sa=X&amp;ei=JlJTVYnTOILjUcX1gMgI&amp;ved=0CAkQ8wc&amp;usg=AFQjCNEEXSl1lcANS4cQeZNcWaLLxO1T1w);background-size: cover;width: 150px;margin: auto;position: relative;top: 75px;"></div>
  <div flex-item>
    <div class="card top--">
      <div class="p+">
        <span class="fs-title display-block {{profil.gender}}">{{profil.firstname}} {{profil.name}}</span>
        <span class="fs-subhead display-block">{{'ui.age' | translate}}: {{profil.age}}</span>
        <span class="fs-subhead display-block">{{'ui.since' | translate}}: {{profil.createdAt}}</span>
        <span class="fs-subhead display-block">{{'ui.lastactivity' | translate}}: {{profil.updatedAt}}</span>
        <span class="fs-subhead">{{friends.length}} {{'ui.totalFriends' | translate}}</span>
        <div style="display: flex">
          <a class="inline-block" ng-repeat="friend in friends" ui-sref="user/{{friend.id}}">
           <img class="img-round inline-block" height="30" src="{{friend.avatar.resource}}"/>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div flex-item>
    <div class="card">
      <div class="p+">
        <p class="fs-title display-block ">{{'me.activity' | translate}}</p>
        <donught percent="activity"></donught>
      </div>
    </div>
  </div>
  <div flex-item>
    <div class="card">
      <div class="p+">
        <p class="fs-title display-block ">{{'me.stats' | translate}}</p>
        <p class="toolbar">
          <button class="btn btn--xs btn--blue btn--raised btn--margin" lx-ripple ng-click="changeGranulosity('hourly')">{{'ui.hours' | translate}}</button> 
          <button class="btn btn--xs btn--blue btn--raised btn--margin" lx-ripple ng-click="changeGranulosity('daily')">{{'ui.day' | translate}}</button> 
          <button class="btn btn--xs btn--blue btn--raised btn--margin" lx-ripple ng-click="changeGranulosity('weekly')">{{'ui.week' | translate}}</button> 
          <button class="btn btn--xs btn--blue btn--raised btn--margin" lx-ripple ng-click="changeGranulosity('monthly')">{{'ui.month' | translate}}</button> 
        </p>
        <bars data="bar"></bars>
      </div>
    </div>
  </div>
</div>
